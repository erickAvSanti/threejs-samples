<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
      html,body, canvas{
        padding: 0;
        margin: 0;
      }
      body{
        overflow: hidden;
      }

      #full_screen{
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
        background-color: white;
        color: black;
        padding: 5px 10px;
        margin: 0px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <canvas id="threejs_render"></canvas>
    <div id="full_screen">fullscreen</div>
  </body>


  <script>
    (function() {
      const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
      camera.position.z = 1;

      const scene = new THREE.Scene();

      const geometry = new THREE.BoxGeometry( 1, 1, 1 );
      const material = new THREE.MeshNormalMaterial();

      const mesh = new THREE.Mesh( geometry, material );
      mesh.position.z = -2;
      scene.add( mesh );

      const canvas = document.getElementById('threejs_render');
      const renderer = new THREE.WebGLRenderer( {canvas: canvas, antialias: true } );
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.setAnimationLoop( animation );
      // renderer.setClearColor(new THREE.Color(100,0,0), 1);

      // animation

      function animation( time ) {
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;
        renderer.render( scene, camera );
      }

      window.addEventListener('resize', function(){
        renderer.setSize( window.innerWidth, window.innerHeight );
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }, false);


    document.getElementById('full_screen').addEventListener('click', () => {
      if (!document.fullscreenElement) {
          document.body.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });


    })();


  </script>
</html>
